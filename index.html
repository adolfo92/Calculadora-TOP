<!DOCTYPE html>
<html>
    <head>
        <title>Mi calculadora</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" type="text/javascript" defer></script>
    </head>


    <body>

        <div id = "main-container">
            <div id="calc-outline">
            <div id = "display"></div>
            <div id = 'buttons-place'>
                <div id="numeric-buttons">
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                    <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                    <div id="0">0</div>
                </div>
                <div id="operator-buttons">
                    <div id = "sum">+</div>
                    <div id = "substract">-</div>
                    <div id = "multiply">x</div>
                    <div id = "divide">/</div>
                </div>
            </div>
            </div>
        </div>

    </body>


</html>
